<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="instructions">
			<p>Instructions to Play with Ryu</p>
			<p>Hover over Ryu to get him in ready position.</p>
			<p>Click on Ryu to throw the hadouken fire ball.</p>
			<p>Press the key x in your keyboard to get Ryu to get him in a cool position.</p>
		</div>
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</body>
</html>
